<!DOCTYPE html>

</head>
<body style="background-color: rgb(94, 94, 94)">
    <header></header>
    <main class="container-fluid">
        <div class="row">
            <div id="detailViewContent" class="col-xs-12">
                <div class="row">
                    <img src="http://localhost:43210/assets/loading.gif"  alt="Magazine detail view">
                </div>
            </div>
        </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/magazine.class.js"></script>
    <script type="module">
        import { Magazine } from './js/magazine.class.js';
        
        $(document).ready(function(){
            if(JSON.parse(localStorage.getItem('kioskoUser'))){
                var currentUser = JSON.parse(localStorage.getItem('kioskoUser'));
                var magazine_id = location.search.split('?id=')[1];
                Magazine.getMagazine(magazine_id).then(function(res){
                    $('#detailViewContent img').attr('src', 'http://localhost:43210/' + res.detailViewUrl);
                });
            }else{
                window.location = 'login.html'; }
        });
        
       
        
            
    </script>
</body>
</html>
