    <script>
        function listar() {
            $.get('http://localhost:43210/usuarios', function (envios) {

                    cuerpo.append($('<p><b>Autor:</b>' + envios[i].autor + '</p>'))
                    var td = $('<p/>');
                    td.addClass('btn-group');
                    td.append($('<input type="button" class="btn btn-info" value="Ver" onclick="ver(' + envios[i].id + ');">'));
                    td.append($('<button class="btn btn-success" onclick="editar(' + envios[i].id + ');"><span class="glyphicon glyphicon-pencil"></span></button>'));
                    td.append($('<button class="btn btn-danger" onclick="borrar(' + envios[i].id + ');"><span class="glyphicon glyphicon-trash"></span></button>'));
                    cuerpo.append(td);
                    tr.append(cuerpo);
                    $('#listado').append(tr);
                }
            }, 'json');
        }
        function listar_old() {
            $.get('http://localhost:43210/biblioteca', function (envios) {

                    td.append($('<button class="btn btn-danger" onclick="borrar(' + envios[i].id + ');"><span class="glyphicon glyphicon-trash"></span></button>'));
                    tr.append(td);
                    rslt.append(tr);
                }
            }, 'json');
        }
        function añadir() {
            $('#listado').hide();
            $('form').show().each(function (i, item) {
                item.reset();
            });
            $('#btnEnviar').on('click', enviarNuevo);
        }
        function editar(id) {
            $.ajax({
                url: 'http://localhost:43210/biblioteca/' + id,
                dataType: 'json',
            }).then(
                function (resp) {
                    for (var name in resp) {
                        $('[name="' + name + '"]').val(resp[name]);
                    }
                    $('#listado').hide();
                    $('form').show();
                    $('#btnEnviar').on('click', enviarModificado);
                }
            )
        }

        function borrar(id) {
            if (!window.confirm("¿Estas seguro?")) return;
            $.ajax({
                url: 'http://localhost:43210/biblioteca/' + id,
                method: 'DELETE',
                dataType: 'json',
            }).then(
                function (resp) {
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            )
        }

        function ver(id) {
            $.ajax({
                url: 'http://localhost:43210/biblioteca/' + id,
                dataType: 'json',
            }).then(
                function (resp) {
                    var rslt = '<p>';
                    rslt += 'Código: ' + resp.id + '<br>' +
                        'Título: ' + resp.titulo + '<br>' +
                        'Autor: ' + resp.autor + '<br>' +
                        'Nº Páginas: ' + resp.numPag;
                    rslt += '</p>';
                    rslt += '<input type="button" value="Volver" onclick="volver()">';

                    $('#listado').html(rslt);
                }
            )
        }


        function enviarNuevo() {
            var datos = $('form').serializeArray();
            var envio = {};

                envio[item.name] = item.value;
            });
            $.ajax({
                url: 'http://localhost:43210/biblioteca',
                method: 'POST',
                dataType: 'json',
                data: envio
            }).then(
                function () {
                    $('#btnEnviar').off('click', enviarNuevo);
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            );
        }

        function enviarModificado() {
            var datos = $('form').serializeArray();
            var envio = {};
            datos.forEach(function (item) {
                envio[item.name] = item.value;
            });
            $.ajax({
                url: 'http://localhost:43210/biblioteca',
                method: 'PUT',
                dataType: 'json',
                data: envio
            }).then(
                function () {
                    $('#btnEnviar').off('click', enviarModificado);
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            );
        }

        function volver() {
            listar();
            $('#listado').show();
            $('form').hide();
        }
        $(document).ready(function () {
            listar();
            $('form').hide();
            $('#btnVolver').click(volver);
            $(document)
                .ajaxStart(function () {
                    $('#trabajandoAJAX').show();
                }).ajaxStop(function () {
                    $('#trabajandoAJAX').hide();
                });
        });
    </script>
