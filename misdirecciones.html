<body>
    <header class="menu"></header>

    <main class="container-fluid">

        <!-- DIRECCIONES GUARDADAS POR EL USUARIO -->
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 abm_myAdressTittle">
                Mis direcciones
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 abm_myAdressDir1">
                <!-- AQUÍ VA LA PRIMERA DIRECCIÓN DEL USUARIO -->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 ">
                <!-- AQUÍ VA LA SEGUNDA DIRECCIÓN DEL USUARIO -->
            </div>
        </div>

        <div class="row">
                <div class="col-xs-10 col-xs-offset-1 ">
                </div>
        </div>

        <!-- FORMULARIO PARA AÑADIR NUEVAS DIRECCIONES -->
        <form>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label for="Adress">NOMBRE DIRECCIÓN</label>
                        <input type="text" class="form-control" id="Adress" placeholder=" 'Casa'">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label for="nameDirection">Dirección postal</label>
                        <input type="text" class="form-control" id="nameDirection" placeholder=" Dirección">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <div class="form-group">
                        <label for="nameNumber">Nº, piso, letra,..</label>
                        <input type="text" class="form-control" id="nameNumber" placeholder="Nº, piso, letra,..">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="nameCity">Población</label>
                        <input type="text" class="form-control" id="nameCity" placeholder="Población">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">
                    <div class="form-group">
                        <label for="nameCode">Código Postal</label>
                        <input type="number" class="form-control" id="nameCode" placeholder="Código Postal">
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="nameCountry">País</label>
                        <input type="text" class="form-control" id="nameCountry" placeholder="País">
                    </div>
                </div>
            </div>
        </form>
            
            
            
    
    
    
    
    </main>
