<!DOCTYPE html>
<html lang="en">
<head><title>KIOSKO</title>
</head>
<body>
    <header class="menu"></header>

    <main class="container-fluid">

        <!-- FOTO DEL USUARIO -->
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <img src="assets/images/jon.jpg" alt="Foto del usuario" class="img-circle abm_userPhoto center-block">
            </div>
        </div>

        <!-- BOTÓN "Pásate a PREMIUM" -->
        <div class="row">
                <div class="col-xs-12">
                    <input id= "abm_premBtn" class="btn center-block abm_premBtn" type="button" value="Pásate a PREMIUM">
                </div>
        </div>
        
        <!-- ICONO "EDITAR" -->
        <div class="row">
                <div class="col-xs-1"><a href="adjust.edit.html" class="glyphicon glyphicon-pencil" style="color:black;"></a>
                </div>
        </div>


         <!--  "EDICIÓN DATOS DE USUARIO"  -->

        <div class="container-fluid">
                <div id="listado">
                </div>
                <form>
                    <div class="row">
                    <div class="form-group abm_form-group has-error">
                        <label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Nombre</label>
                        <div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">
                            <input class="form-control abm_form-control" type="text" name="name" id="name">
                        </div>
                        <div id="err_id" class="text-danger">Obligatorio</div>
                    </div>
                    </div>
                    <div class="row">
                    <div class="form-group abm_form-group">
                        <label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Apellidos</label>
                        <div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">
                            <input class="form-control abm_form-control" type="text" name="lastName" id="lastName">
                    </div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="form-group abm_form-group">
                            <label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Email</label>
                            <div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">
                                <input class="form-control abm_form-control" type="text" name="email" id="email">
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group abm_form-group">
                            <label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Contraseña</label>
                            <div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">
                                <input class="form-control abm_form-control" type="text" name="pass" id="pass">
                        </div>
                        </div>
                    </div>
                        <div class="row">
                                <div class="form-group abm_form-group">
                                    <label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Fecha de nacimiento</label>
                                    <div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">
                                        <input class="form-control abm_form-control" type="text" name="birthDate" id="birthDate">
                                </div>
                                </div>
                            </div>
                            <div class="form-group abm_form-group">
                                    <input type="button" class="btn btn-success" value="Enviar" id="btnEnviar">
                                    <input type="button" class="btn btn-link" value="Volver" id="btnVolver">
                                    <a href="#" class="btn btn-info">
                                        <span class="glyphicon glyphicon-ok"></span> Volver</a>
                                </div>
                </form>
            </div>
         
    </main>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Our JS scripts -->
    <script src="js/main.js"></script>
    <script src="js/abm.js"></script>

    <script>
        function listar() {
            
            $.get('http://localhost:43210/usuarios', function (envios) {
                var rslt = $('<div class="panel panel-default" />');
                $('#listado').empty();
                //.append(rslt);
                for (var i = 0; i < 1; ++i) {
                    var tr = $('<div/>');
                    tr.append($('<div/>'));
                    var cuerpo = $('<form id="formprueba"></form>');
                    cuerpo.append($('<div class="row"><label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Nombre</label></div>'))
                    cuerpo.append($('<div class="row"><div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">' + envios[2].name + '</div></div>'))
                    cuerpo.append($('<div class="row"><label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Apellidos</label></div>'))
                    cuerpo.append($('<div class="row"><div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">' + envios[2].lastName + '</div></div>'))             
                    cuerpo.append($('<div class="row"><label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Contraseña</label></div>'))
                    cuerpo.append($('<div class="row"><div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">' + envios[2].pass + '</div></div>'))    
                    cuerpo.append($('<div class="row"><label for="id" class="col-xs-12 col-sm-4 col-md-2 col-lg-1">Fecha de Nacimiento</label></div>'))
                    cuerpo.append($('<div class="row"><div class="col-xs-12 col-sm-4 col-md-10 col-lg-11">' + envios[2].birthDate + '</div></div>'))                      
                    var td = $('<p/>');
                    td.addClass('btn-group');
                    td.append($('<button class="btn btn-success glyphicon glyphicon-pencil" onclick="editar(' + envios[2].id + ');"></button>'));
                    cuerpo.append(td);
                    tr.append(cuerpo);
                    $('#listado').append(tr);
                }
            }, 'json');
        }
       
       
        function editar(id) {
            $.ajax({
                url: 'http://localhost:43210/usuarios/' + id,
                dataType: 'json',
            }).then(
                function (resp) {
                    for (var name in resp) {
                        $('[name="' + name + '"]').val(resp[name]);
                    }
                    $('#listado').hide();
                    $('form').show();
                    $('#btnEnviar').on('click', enviarModificado);
                }
            )
        }


        function enviarModificado() {
            var datos = $('form').serializeArray();
            var envio = {};
            datos.forEach(function (item) {
                envio[item.name] = item.value;
            });
            $.ajax({
                url: 'http://localhost:43210/usuarios',
                method: 'PUT',
                dataType: 'json',
                data: envio
            }).then(
                function () {
                    $('#btnEnviar').off('click', enviarModificado);
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            );
        }

        function volver() {
            listar();
            $('#listado').show();
            $('form').hide();
        }
        $(document).ready(function () {
            listar();
            $('form').hide();
            $('#btnVolver').click(volver);
            $(document)
                .ajaxStart(function () {
                    $('#trabajandoAJAX').show();
                }).ajaxStop(function () {
                    $('#trabajandoAJAX').hide();
                });
        });
    </script>
    
</body>
</html>
