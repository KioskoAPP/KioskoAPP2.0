<script>
    var mng = new CarritoManager();

    $(document).ready(function () {
        mng.ListarProductos();
        mng.Refresca();
        
        $(document)
            .ajaxStart(function () {
                $('#trabajandoAJAX').show();
            }).ajaxStop(function () {
                $('#trabajandoAJAX').hide();
            });
    });
</script>
