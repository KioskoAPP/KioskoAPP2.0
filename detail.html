            function listRecommendedMagazines(){
                $.ajax({
                    url: 'http://10.2.201.158:43210/magazines',
                    data: null,
                    type: 'GET',
                    dataType: 'json'})
                    .then(function(res){
                        for(var i = 0; i < res.length; i++){
                            // console.log(res[i].name);
                            var recommendedItem = "<div class='row ss_recommended-item'><div class='col-xs-12'><img src='http://10.2.201.158:43210/" +  res[i].thumbnail + "' alt''><h5>" + res[i].name + "</h5></div></div>";
                            $('.ss_recommended-content').append(recommendedItem); }
                    },
                    function(jqXHR, textStatus, errorThrown) {
                        console.log('<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>'); }); }

            $(document).ready(function(){
