<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <header class="menu"></header>
        <main class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-offset-1 col-md-5 ss_detail-thumbnail">
                    <i class="fa fa-search-plus"></i>
                </div>
                <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-0 col-md-5 ss_detail-info">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="ss_rating">
                                        <select id="example" >
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="ss_info">
                                        <h3 class="ss_title">
                                        </h3>
                                       <h4 class="ss_author"> <a href=""></a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <i class="glyphicon glyphicon-heart ss_detail-like-icon"></i>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-xs-12">
                                <div class="ss_tags"></div>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="ss_description"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="ss_options">
                                <button class="btn ss_btnDownload col-xs-offset-2 col-xs-8 col-sm-4">
                                    <i class="glyphicon glyphicon-inbox"></i>Descargar
                                </button>
                                <button class="btn ss_btnShoppingCart col-xs-offset-2 col-xs-8 col-sm-4">
                                    <i class="glyphicon glyphicon-shopping-cart"></i>Comprar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12 ss_recommended">
                            <div class="row">
                                <div class="col-xs-12 ss_recommended-title">
                                    <p>Seleccionado para ti</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 ss_recommended-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/magazine.controllers.js"></script>
        <script src="js/user.controllers.js"></script>
        <script src="js/jquery.barrating.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
        <script type="module" src="js/magazine.class.js"></script>
        <script type="module" src="js/user.class.js"></script>
        <script type="module">
            import { User } from './js/user.class.js';

            function toggleLike(e){
                    $.ajax({
                        url: 'http://localhost:43210/usuarios?id='+ e.data.user_id,
                        dataType: 'json'})
                        .then(function(res){
                            var isLiked = false;
                            for(var i = 0; i < res[0].liked.length; i++){
                                if(res[0].liked[i]==e.data.magazine_id){
                                    isLiked = true; } }
                            if(isLiked){
                                $('.glyphicon-heart').toggleClass('ss-liked', false);
                                //Aqui hay que borrar la revista de las liked del usuario
                            }else{
                                $('.glyphicon-heart').toggleClass('ss-liked', true);
                                //Aqui hay que aÃ±adir la revista a las liked del usuario
                            }
                        },
                        function(jqXHR, textStatus, errorThrown) {
                            console.log('<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>'); }); 
                }
    
            $(document).ready(function(){
               
                var magazine_id = location.search.split('?')[1].split('&')[0].split('=')[1];
                if(location.search.split('?')[1].split('&')[1]) {
                    var user_id = location.search.split('?')[1].split('&')[1].split('=')[1]; }
                $('.glyphicon-heart').click({'magazine_id': magazine_id, 'user_id': user_id}, toggleLike);
                $.ajax({
                    url: 'http://localhost:43210/magazines?id='+ magazine_id,
                    dataType: 'json'})
                    .then(function(res){
                        var title_template = "{{title}}";
                        var owner_template = "{{owner}}";
                        var description_template = "{{description}}";
                        $('.ss_detail-thumbnail').css('background-image', 'url(http://localhost:43210/' + res[0].thumbnail + ')');
                        $('.ss_rating > select').barrating({ theme: 'fontawesome-stars' }).barrating('set', res[0].rating);
                        $('.ss_title').html(Mustache.render(title_template, {title: res[0].title}));
                        $('.ss_author').html(Mustache.render(owner_template, {owner: res[0].owner}));
                        $('.ss_description').html(Mustache.render(description_template, {description: res[0].description}));
                        for(var i = 0; i < res[0].tags.length; i++){
                            $('.ss_tags').append("<i class='ss_tag'><a href=''>" + res[0].tags[i] + '</a></i>'); }
                        
                        User.getRecommendedMagazines(user_id);
                        //Aqui habria que imprimir el listado de revistas recomendadas con Mustache
                    },
                    function(jqXHR, textStatus, errorThrown) {
                        console.log('<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>'); })
                    .done(function(){
                        $.ajax({
                            url: 'http://localhost:43210/usuarios?id='+ user_id,
                            type: 'GET',
                            dataType: 'json'})
                            .then(function(res){
                                var user = res[0];
                                for(var i = 0; i < res[0].liked.length; i++){
                                    if(magazine_id == res[0].liked[i]){
                                        $('.glyphicon-heart').toggleClass('ss-liked', true);
                                    }
                                }
                            },
                            function(jqXHR, textStatus, errorThrown) {
                                 console.log('<p class="error">ERROR2: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>'); }); 
                        });
                });
                
        </script>
        
    </body>
</html>
