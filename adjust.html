<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <header class="menu"></header>

    <main>

        <!-- FOTO DEL USUARIO -->
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <img src="images/jon.jpg" alt="Foto del usuario" class="img-circle abm_userPhoto center-block">
            </div>
        </div>

        <!-- BOTÓN "Pásate a PREMIUM" -->
        <div class="row">
                <div class="col-xs-12">
                    <input id= "abm_premBtn" class="btn center-block abm_premBtn" type="button" value="Pásate a PREMIUM">
                </div>
        </div>
        
        <!-- FORMULARIO PARA VER LOS DATOS PERSONALES DEL USUARIO -->
        <form>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group abm_form-group">
                        <label for="exampleInputdataName">NOMBRE</label>
                        <input type="text" class="form-control abm_form-control" id="dataName" placeholder="Nombre">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group abm_form-group">
                        <label for="exampleInputdataLastName">APELLIDOS</label>
                        <input type="text" class="form-control abm_form-control" id="dataLastName" placeholder="Apellidos">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group abm_form-group">
                        <label for="exampleInputEmail">EMAIL </label>
                        <input type="email" class="form-control abm_form-control" id="exampleInputEmail" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group abm_form-group">
                        <label for="exampleInputPassword">CONTRASEÑA</label>
                        <input type="password" class="form-control abm_form-control" id="exampleInputPassword" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group abm_form-group">
                        <label for="exampleInputBirthdate">FECHA DE NACIMIENTO</label>
                        <input type="date" class="form-control abm_form-control" id="exampleInputBirthdate">
                    </div>
                </div>
            </div>
        </form>

        <!-- BOTÓN "MIS DIRECCIONES" -->
        <div class="row">
            <button id ="abm_myAdress" class="col-xs-4 col-xs-offset-1 btn abm_myAdress " type="button">Mis direcciones</button>

            <!-- BOTÓN "MIS TARJETAS" -->
            <button id="abm_myCreditCards" class="col-xs-offset-2 col-xs-4 btn  abm_myCreditCards" type="button">Mis tarjetas</button>
        </div>
            

    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Our JS scripts -->
    <script src="js/main.js"></script>
    <script src="js/abm.js"></script>

    
</body>
</html>
