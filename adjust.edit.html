<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>

    <div class="container-fluid">
        <h1>Mantenimiento de persona</h1>
        <div id="listado">
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Datos personales</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>
                                    <b>Código</b>:
                                    <input class="form-control" type="number" name="id">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <b>Nombre</b>:
                                    <input class="form-control" type="text" name="name">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <b>Apellidos</b>:
                                    <input class="form-control" type="text" name="lastName">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <b>Edad</b>:
                                    <input class="form-control" type="number" name="birthDate">
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input class="btn" type="button" value="Enviar" id="btnEnviar">
                        <input class="btn" type="button" value="Volver" data-dismiss="modal" id="btnVolver">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Our JS scripts -->
    <script src="js/main.js"></script>
    <script src="js/abm.js"></script>
    <script>
        function listar() {
            $.get('http://localhost:43210/usuarios', function (personas) {
                var rslt = $('<table class="table table-striped table-hover"><tr><th>Código</th><th>Nombre</th><th>Edad</th><th><input class="btn" type="button" value="Añadir" onclick="añadir()"></th></tr></table>');
                $('#listado').empty().append(rslt);
                for (var i = 0; i < 1; ++i) {
                    var tr = $('<tr/>');
                    tr.append($('<td>' + personas[i].id + '</td>'));
                    tr.append($('<td>' + personas[i].name + ' ' + personas[i].lastName + '</td>'));
                    tr.append($('<td>' + personas[i].birthDate + '</td>'));
                    var td = $('<td/>');
                    td.addClass('btn-group');
                    td.append($('<input class="btn" type="button" value="Ver" onclick="ver(' + personas[i].id + ');">'));
                    td.append($('<input class="btn" type="button" value="Editar" onclick="editar(' + personas[i].id + ');">'));
                    td.append($('<input class="btn" type="button" value="Borrar" onclick="borrar(' + personas[i].id + ');">'));
                    tr.append(td);
                    rslt.append(tr);
                }
            }, 'json');
        }
        function añadir() {
            // $('#listado').hide();
            // $('form').show();
            $('#myModal').modal('show');
            $('#btnEnviar').on('click', enviarNuevo);
        }
        function editar(id) {
            $.ajax({
                url: 'http://localhost:43210/usuarios/' + id,
                dataType: 'json',
            }).then(
                function (resp) {
                    for (var name in resp) {
                        $('[name="' + name + '"]').val(resp[name]);
                    }
                    // $('#listado').hide();
                    // $('form').show();
                    $('#myModal').modal('show');
                    $('#btnEnviar').on('click', enviarModificado);
                }
            )
        }

        function borrar(id) {
            if (!window.confirm("¿Estas seguro?")) return;
            $.ajax({
                url: 'http://localhost:43210/usuarios/' + id,
                method: 'DELETE',
                dataType: 'json',
            }).then(
                function (resp) {
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            )
        }

        function ver(id) {
            $.ajax({
                url: 'http://localhost:43210/usuarios/' + id,
                dataType: 'json',
            }).then(
                function (resp) {
                    var rslt = '<p>';
                    rslt += 'ID: ' + resp.id + '<br>' +
                        'Nombre: ' + resp.name + '<br>' +
                        'Apellidos: ' + resp.lastName + '<br>' +
                        'Edad: ' + resp.birthDate;
                    rslt += '</p>';
                   
                    rslt += '<input type="button" value="Volver" onclick="volver()">';

                    $('#listado').html(rslt);
                }
            )
        }


        function enviarNuevo() {
            var datos = $('form').serializeArray();
            var persona = {};
            datos.forEach(function (item) {
                persona[item.name] = item.value;
            });
            $.ajax({
                url: 'http://localhost:43210/usuarios',
                method: 'POST',
                dataType: 'json',
                data: persona
            }).then(
                function () {
                    $('#btnEnviar').off('click', enviarNuevo);
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            );
        }

        function enviarModificado() {
            var datos = $('form').serializeArray();
            var persona = {};
            datos.forEach(function (item) {
                persona[item.name] = item.value;
            });
            $.ajax({
                url: 'http://localhost:43210/usuarios',
                method: 'PUT',
                dataType: 'json',
                data: persona
            }).then(
                function () {
                    $('#btnEnviar').off('click', enviarModificado);
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            );
        }

        function volver() {
            listar();
            $('#myModal').modal('hide');
            // $('#listado').show();
            // $('form').hide();
        }
        $(document).ready(function () {
            listar();
            //$('form').hide();
            $('#btnVolver').click(volver);
            $(document)
                .ajaxStart(function () {
                    $('#trabajandoAJAX').show();
                }).ajaxStop(function () {
                    $('#trabajandoAJAX').hide();
                });
        });
    </script>

</body>

</html>
