<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones Asincronas</title>
    <style>
        #trabajandoAJAX {
            display: none;
            position: fixed;
            left: 45%;
            top: 45%;
        }
    </style>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div id="menuPrincipal"></div>
    <div class="container-fluid">
        <h1>Mantenimiento de persona</h1>
        <img id="trabajandoAJAX" src="/imagenes/ajaxloading.gif" alt="Cargando ...">
        <div id="listado">
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Datos personales</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>
                                    <b>Código</b>:
                                    <input class="form-control" type="number" name="id">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <b>Nombre</b>:
                                    <input class="form-control" type="text" name="nombre">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <b>Apellidos</b>:
                                    <input class="form-control" type="text" name="apellidos">
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <b>Edad</b>:
                                    <input class="form-control" type="number" name="edad">
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input class="btn" type="button" value="Enviar" id="btnEnviar">
                        <input class="btn" type="button" value="Volver" data-dismiss="modal" id="btnVolver">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="PiePrincipal"></div>
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/comun.js"></script>
    <script>
        function listar() {
            $.get('http://localhost:43210/personas', function (personas) {
                var rslt = $('<table class="table table-striped table-hover"><tr><th>Código</th><th>Nombre</th><th>Edad</th><th><input class="btn" type="button" value="Añadir" onclick="añadir()"></th></tr></table>');
                $('#listado').empty().append(rslt);
                for (var i = 0; i < 1; ++i) {
                    var tr = $('<tr/>');
                    tr.append($('<td>' + personas[1].id + '</td>'));
                    tr.append($('<td>' + personas[1].nombre + ' ' + personas[1].apellidos + '</td>'));
                    tr.append($('<td>' + personas[1].edad + '</td>'));
                    var td = $('<td/>');
                    td.addClass('btn-group');
                    td.append($('<input class="btn" type="button" value="Ver" onclick="ver(' + personas[1].id + ');">'));
                    td.append($('<input class="btn" type="button" value="Editar" onclick="editar(' + personas[1].id + ');">'));
                    td.append($('<input class="btn" type="button" value="Borrar" onclick="borrar(' + personas[1].id + ');">'));
                    tr.append(td);
                    rslt.append(tr);
                }
            }, 'json');
        }
        function añadir() {
            // $('#listado').hide();
            // $('form').show();
            $('#myModal').modal('show');
            $('#btnEnviar').on('click', enviarNuevo);
        }
        function editar(id) {
            $.ajax({
                url: 'http://localhost:43210/personas/' + id,
                dataType: 'json',
            }).then(
                function (resp) {
                    for (var name in resp) {
                        $('[name="' + name + '"]').val(resp[name]);
                    }
                    // $('#listado').hide();
                    // $('form').show();
                    $('#myModal').modal('show');
                    $('#btnEnviar').on('click', enviarModificado);
                }
            )
        }

        function borrar(id) {
            if (!window.confirm("¿Estas seguro?")) return;
            $.ajax({
                url: 'http://localhost:43210/personas/' + id,
                method: 'DELETE',
                dataType: 'json',
            }).then(
                function (resp) {
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            )
        }

        function ver(id) {
            $.ajax({
                url: 'http://localhost:43210/personas/' + id,
                dataType: 'json',
            }).then(
                function (resp) {
                    var rslt = '<p>';
                    rslt += 'ID: ' + resp.id + '<br>' +
                        'Nombre: ' + resp.nombre + '<br>' +
                        'Apellidos: ' + resp.apellidos + '<br>' +
                        'Edad: ' + resp.edad;
                    rslt += '</p>';
                    if (resp.telefonos && resp.telefonos.length > 1) {
                        rslt += '<h6>Telefono</h6><ul>';
                        resp.telefonos.forEach(function (tlf) {
                            rslt += '<li>' + tlf + '</li>';
                        });
                        rslt += '</ul>';
                    }
                    rslt += '<input type="button" value="Volver" onclick="volver()">';

                    $('#listado').html(rslt);
                }
            )
        }


        function enviarNuevo() {
            var datos = $('form').serializeArray();
            var persona = {};
            datos.forEach(function (item) {
                persona[item.name] = item.value;
            });
            $.ajax({
                url: 'http://localhost:43210/personas',
                method: 'POST',
                dataType: 'json',
                data: persona
            }).then(
                function () {
                    $('#btnEnviar').off('click', enviarNuevo);
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            );
        }

        function enviarModificado() {
            var datos = $('form').serializeArray();
            var persona = {};
            datos.forEach(function (item) {
                persona[item.name] = item.value;
            });
            $.ajax({
                url: 'http://localhost:43210/personas',
                method: 'PUT',
                dataType: 'json',
                data: persona
            }).then(
                function () {
                    $('#btnEnviar').off('click', enviarModificado);
                    volver();
                },
                function (jqXHR, textStatus, errorThrown) {
                    $('errorMsg').html(
                        '<p class="error">ERROR: ' + jqXHR.status + ': ' + jqXHR.statusText + '</p>');
                }
            );
        }

        function volver() {
            listar();
            $('#myModal').modal('hide');
            // $('#listado').show();
            // $('form').hide();
        }
        $(document).ready(function () {
            listar();
            //$('form').hide();
            $('#btnVolver').click(volver);
            $(document)
                .ajaxStart(function () {
                    $('#trabajandoAJAX').show();
                }).ajaxStop(function () {
                    $('#trabajandoAJAX').hide();
                });
        });
    </script>

</body>

</html>
